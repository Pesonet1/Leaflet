<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
  </head>  
    
  <body onload="init()">  
    
    <!-- MapBox scriptit -->
    <script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
    
    <!-- Leaflet scriptit -->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    
    <!-- Turf -->
    <script src="https://pesonet1.github.io/Leaflet/turf.min.js"></script>
    
    <!-- jQuery scriptit -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <!-- Bootstrap scriptit -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <!-- CSS -->
    <link href='vihreahelsinki.css' rel='stylesheet' />
    
    <!-- Toiminallisuuden scriptit -->
    <script src="https://pesonet1.github.io/Leaflet/main.js"></script>
 
    
    <!-- Sivupalkin piilotus -->
    <script>
      function toggleControlPanel(){
        var sidebar = document.getElementById("sidebar");
        if (sidebar.style.display == "none") {
          sidebar.style.display = "block";
        }
        else {
          sidebar.style.display = "none";
        }
      }
    </script>
    
    <div class="span9" style="height:100%">
      <div id="map-wrapper">
    	<div id="map"></div>
  	<div id="button-wrapper">  
	    <button class="btn btn-primary" title="Sivupalkki" onClick="toggleControlPanel()" href="#toggle">Valikko</button>   
    	</div>
      </div>
    
      <div id='sidebar' class='sidebar' style="display: none;">
    	<button class="btn btn-primary" title="Sivupalkki" onClick="toggleControlPanel()" href="#toggle">Sulje valikko</button>
    	  
    	<br>
    	
    	<h1>Vihre√§ Helsinki?</h1>
    	<p>Helsingin viheralueet ja asukastiheys kartalla.</p>
    	
    	<br>
    	  
    	<button id="remove" class="btn btn-primary">Poista bufferit</button>
    	  
    	<br>
    	<br>
 
    	<label><input type="checkbox" id="box_150" value="1" name="fooby[1][]"/> 150m bufferi</label>

    	<br>
    	
	<label><input type="checkbox" id="box_300" value="1" name="fooby[1][]"/> 300m bufferi</label>
    	  
    	<br>
    	
    	<label><input type="checkbox" id="karttatasot" value="1" name="fooby[1][]"/> Karttatasot</label>
    	
    	<br>
    	
    	<select id="taso_filter" onchange="change()">
          <option value="testi1">testi1</option>
	  <option value="testi2">testi2</option>
        </select>
    	
    	   
      </div>
    </div>
    	
    <nav id='menu-ui' class='menu-ui'></nav>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Leaflet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
   
    <style>
    	#map {
    	  width:100%;
	  height:100%;
	  position:absolute;
	  left:0;	
    	}
    </style>
   
  </head>
    
  <body>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>	  
    
    <div id="map"></div>
    
    <script>
  	var map = L.map('map').setView([60.1708, 24.9375], 13);
  	
  	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoicGVzb25ldDEiLCJhIjoiY2lqNXJua2k5MDAwaDI3bTNmaGZqc2ZuaSJ9.nmLkOlsQKzwMir9DfmCNPg', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(map);
	
	var mywms = L.tileLayer.wms("http://130.233.249.20:8080/geoserver/WMS/wms", {
		layers: 'WMS:rakennukset',
    		format: 'image/png',
    		transparent: true,
    		version: '1.1.0'
	}).addTo(map);
	
	document.getElementById('mywms').onclick = function () {
    		var enable = this.className !== 'active';
    		temperature.setOpacity(enable ? 1 : 0);
    		this.className = enable ? 'active' : '';
    		return false;
	};


    </script>
  	
  </body>
</html>
